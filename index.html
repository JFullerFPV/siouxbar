<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sioux Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #006a4e;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
            color: #FFD700;
            text-shadow: 2px 2px #000;
            margin-bottom: 0.2em;
        }

        h2 {
            font-size: 1.5em;
            color: #ffffff;
            margin-top: 0;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .content {
            text-align: center;
            max-width: 600px;
            padding: 1em;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #ffffff;
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: #ddd;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="SiouxBarLogo.png" alt="Sioux Bar Logo" class="logo">
        <h1>Welcome to Sioux Bar</h1>
        <h2>Inspired by the UND Fighting Sioux</h2>
        <p>More coming soon</p>
    </div>


<script>
document.getElementById('songForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    
    const song = document.getElementById('song').value;
    const artist = document.getElementById('artist').value;
    const pin = document.getElementById('pin').value;

    const apiUrl = 'https://siouxbar-backend.vercel.app/queue-song';

    
    try {
        const response = await fetch('/queue-song', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ song, artist, pin }),
        });
        
        const data = await response.json();
        document.getElementById('responseMessage').innerText = data.message;
    } catch (error) {
        document.getElementById('responseMessage').innerText = 'Error adding song to queue.';
    }
});
</script>

    <footer>&copy; 2024 Sioux Bar - UND Fighting Sioux Themed Garage Bar</footer>
</body>
</html>
